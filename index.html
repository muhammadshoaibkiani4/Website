<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Marketplace</title>
<style>
body { font-family: Arial; margin:0; background:#f4f4f4; }
header { background:#111; color:white; padding:15px; display:flex; justify-content:space-between; }
.category { padding:20px; }
.products { display:flex; gap:15px; flex-wrap:wrap; }
.card {
  background:white;
  padding:10px;
  width:180px;
  border-radius:8px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);
}
.card img { width:100%; border-radius:6px; cursor:pointer; }
button {
  background:#ff6600;
  color:white;
  border:none;
  padding:6px;
  width:100%;
  margin-top:5px;
  cursor:pointer;
}
.cart-link { color:white; text-decoration:none; }
</style>
</head>
<body>

<header>
  <h2>AI Marketplace</h2>
  <a class="cart-link" href="cart.html">ðŸ›’ View Cart</a>
</header>

<div id="store"></div>

<script>

const categories = {
  clothes: 5,
  decoration: 3,
  electronics: 4,
  sports: 6,
  stationary: 4,
  watches: 4,
};

function generateStore() {
  let storeHTML = "";

  for (let category in categories) {

    storeHTML += `<div class="category">
                    <h3>${category.toUpperCase()}</h3>
                    <div class="products">`;

    for (let i = 1; i <= categories[category]; i++) {

      let price = Math.floor(Math.random() * 4000) + 500;

      storeHTML += `
        <div class="card">
          <img src="images/${category}_${i}.jpg"
               onclick="openProduct('${category}', ${i}, ${price})">
          <p>${category} Item ${i}</p>
          <p>Rs ${price}</p>
          <button onclick="addToCart('${category} Item ${i}', ${price})">
            Add to Cart
          </button>
        </div>
      `;
    }

    storeHTML += `</div></div>`;
  }

  document.getElementById("store").innerHTML = storeHTML;
}

function addToCart(name, price) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({name, price});
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
}

function openProduct(category, number, price) {
  localStorage.setItem("selectedProduct",
    JSON.stringify({category, number, price})
  );
  window.location.href = "product.html";
}

generateStore();

</script>

</body>
</html>
